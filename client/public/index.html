<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.3.45/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
            integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
            crossorigin="anonymous"></script>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!--Arc Website-->
    <meta content="arc,arcpasswordmanager,password,manager,passwordmanager,michaelpereira"
          name="keywords">
    <link href="https://arc.michaelpereira.dev/" rel="canonical">
    <meta content="https://arc.michaelpereira.dev/" property="og:url">
    <meta content="Arc" property="og:site_name">
    <meta content="<%= BASE_URL %>favicon.png" property="og:image">
    <meta content="256" property="og:image:width">
    <meta content="256" property="og:image:height">
    <meta content="en_US" property="og:locale">
    <meta content="website" property="og:type">
    <meta content="Arc" property="og:title">
    <meta content="A cross-platform, password manager app with advanced security features."
          property="og:description">
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
